- name: Deny traffic from specific IP with timing
  hosts: myhosts
  become: true
  gather_facts: false
  tasks:
    - name: Record start time (deny IP)
      ansible.builtin.command: date +%s%N
      register: start_deny

    - name: Deny traffic from 111.111.111.111
      ansible.builtin.ufw:
        rule: deny
        from_ip: 111.111.111.111

    - name: Remove text.txt
      ansible.builtin.file:
        path: /home/vinevg1996/work_france/rtas26/ansible_quickstart/text.txt
        state: absent

    - name: Record end time (deny IP)
      ansible.builtin.command: date +%s%N
      register: end_deny

    - name: Print firewall rule execution time
      ansible.builtin.debug:
        msg: >
          reset task time: {{
            ((end_deny.stdout | int) - (start_deny.stdout | int)) / 1000000
          }} ms

